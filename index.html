 
<!doctype html>
<html lang="es">
  <head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>   

<div class="container">
	<div class="row">
		<div class="col-lg-12">
	
			<form id="solutionForm" class="mt-3" method="POST">

				<div class="form-group">
			    	<input type="text" class="form-control form-control-lg mb-1 text-center" id="playerInput" name="playerSolution" placeholder="Clave">
				</div>
				
				<div class="d-flex justify-content-center">
			  		<button id="submitBtn" type="submit" class="mb-4 btn btn-outline-primary btn btn-lg">Comprobar</button>

				</div>

			</form>

		<div class="d-flex justify-content-center">
		
		<a target="_blank" class="btn btn-info btn-lg mt-4" href="https://www.google.com">Pistas</a>

</div>
        </div>
	</div>
</div>









<script>

var $backendS = "4HGLSJC12";

jQuery(document).ready(function() {

  jQuery('#solutionForm').submit(function(e) {
  	jQuery(this).removeClass('is-invalid');
  	jQuery(this).removeClass('is-valid');
  	jQuery('.valid-feedback').remove();
  	jQuery('.invalid-feedback').remove();
    e.preventDefault();
    var $playerS = jQuery('#playerInput').val();

    $playerS = $playerS.toLowerCase().replace(/[^a-z0-9\s]/gi, '');
    $backendS = $backendS.toLowerCase();


    if($playerS == $backendS) {
    	jQuery('#playerInput').removeClass('is-invalid');

    	jQuery('#playerInput').addClass('is-valid');
    	jQuery('#playerInput').attr('disabled', 'true');
    	jQuery('.form-group').append('<div class="valid-feedback">¡Correcto!</div>');

    	// desactivar enter
    	jQuery("#solutionForm").keypress(function(e) {
		  //Enter key
		  if (e.which == 13) {
		    return false;
		  }
		});

    	jQuery('#submitBtn').hide();
    	jQuery('form').append('<div class="d-flex justify-content-center"><a id="continueBtn" target="_self" href="https://theparadoxroom.com/digital/challenge/ertjtjfdsrthfd/" class="btn btn-success btn-lg">Continuar</a></div>');

    } else {

    	jQuery('#playerInput').addClass('is-invalid');
    	jQuery('.form-group').append('<div class="invalid-feedback">¡Wrong!</div>');

    }

  });



});
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
